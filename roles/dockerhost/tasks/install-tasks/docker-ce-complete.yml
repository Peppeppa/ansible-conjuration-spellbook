- name: Ensure Docker service is started
  tags: apptimus,dockerce
  service:
    name: docker
    state: started
    enabled: yes

- name: Add user to Docker group
  tags: apptimus,dockerce
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
