#-----------------------------------------------------
#   post_tasks
#
- name: DockerCE | Ensure Docker service is started
  tags: archivi,dockerce
  service:
    name: docker
    state: started
    enabled: yes

- name: DockerCE | Add user to Docker group
  tags: archivi,dockerce
  user:
    name: "{{ user }}"
    groups: docker
    append: yes


